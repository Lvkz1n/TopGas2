<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>TopGas – Configurações</title>
    <link rel="icon" type="image/png" href="/favi.png" />
    <link rel="apple-touch-icon" href="/favi.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff7a00" />
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <button class="hamburger" onclick="toggleSidebar()">
      <i data-lucide="menu"></i>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-brand">
        <i data-lucide="flame" class="sidebar-brand-icon"></i>
        <span>Top Gas</span>
      </div>
      <nav>
        <a href="/dashboard.html">
          <i data-lucide="bar-chart-3" class="sidebar-icon"></i>
          Dashboard
        </a>
        <a href="/clientes.html">
          <i data-lucide="users" class="sidebar-icon"></i>
          Clientes
        </a>
        <a href="/entregas.html">
          <i data-lucide="truck" class="sidebar-icon"></i>
          Entregas
        </a>
        <a href="/usuarios.html">
          <i data-lucide="user-cog" class="sidebar-icon"></i>
          Usuários
        </a>
        <a class="active" href="/configuracoes.html">
          <i data-lucide="settings" class="sidebar-icon"></i>
          Configurações
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="btn" onclick="Auth.logout()">
          <i data-lucide="log-out" class="sidebar-icon"></i>
          Sair
        </button>
        <p class="copyright">© 2025 Top Gas. Todos os direitos reservados.</p>
      </div>
    </aside>

    <main>
      <div class="header"><h1>Configurações</h1></div>

      <div class="card" style="margin-bottom: 16px">
        <form id="frmSetKey">
          <div
            class="grid"
            style="
              grid-template-columns: 1fr 2fr auto;
              gap: 10px;
              max-width: 1000px;
            "
          >
            <input
              id="cfg_key"
              class="input"
              placeholder="key (ex: webhook_confirmar)"
              required
            />
            <input
              id="cfg_value"
              class="input"
              placeholder="value (URL ou outra config)"
              required
            />
            <button class="btn" type="submit">Salvar/Atualizar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <table class="table" id="tbCfg">
          <thead>
            <tr>
              <th>Key</th>
              <th>Value</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/configuracoes.js"></script>
    <script>
      // Funções para controlar o menu mobile
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        sidebar.classList.toggle('open');
        overlay.classList.toggle('hidden');
      }
      
      function closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        sidebar.classList.remove('open');
        overlay.classList.add('hidden');
      }
      
      // Fechar sidebar ao clicar em um link
      document.addEventListener('DOMContentLoaded', function() {
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        sidebarLinks.forEach(link => {
          link.addEventListener('click', closeSidebar);
        });
      });
      
      (async () => {
        await Auth.guard({ roles: ["admin"] });
        // Inicializar ícones Lucide
        lucide.createIcons();
      })();
    </script>
  </body>
</html>
