<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>TopGas — Produtos</title>
    <link rel="icon" type="image/png" href="/favi.png" />
    <link rel="apple-touch-icon" href="/favi.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff7a00" />
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <button class="hamburger" onclick="toggleSidebar()">
      <i data-lucide="menu"></i>
    </button>
    <div
      class="sidebar-overlay"
      id="sidebarOverlay"
      onclick="closeSidebar()"
    ></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-brand">
        <i data-lucide="flame" class="sidebar-brand-icon"></i>
        <span>Top Gas</span>
        <button
          class="theme-toggle"
          onclick="Utils.toggleTheme()"
          title="Alternar modo noturno"
        >
          <i data-lucide="moon"></i>
        </button>
      </div>
      <nav>
        <a href="/dashboard.html">
          <i data-lucide="bar-chart-3" class="sidebar-icon"></i>
          Dashboard
        </a>
        <a href="/clientes.html">
          <i data-lucide="users" class="sidebar-icon"></i>
          Clientes
        </a>
        <a href="/entregas.html">
          <i data-lucide="truck" class="sidebar-icon"></i>
          Entregas
        </a>
        <a class="active" href="/produtos.html">
          <i data-lucide="package" class="sidebar-icon"></i>
          Produtos
        </a>
        <a id="menuUsuarios" class="hidden" href="/usuarios.html">
          <i data-lucide="user-cog" class="sidebar-icon"></i>
          Usuários
        </a>
        <a id="menuConfigs" class="hidden" href="/configuracoes.html">
          <i data-lucide="settings" class="sidebar-icon"></i>
          Configurações
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="btn" onclick="Auth.logout()">
          <i data-lucide="log-out" class="sidebar-icon"></i>
          Sair
        </button>
        <p class="copyright">© 2025 Top Gas. Todos os direitos reservados.</p>
      </div>
    </aside>

    <main>
      <div class="header">
        <h1>Produtos</h1>
        <div class="header-actions" id="produtoHeaderActions"></div>
      </div>

      <div class="card">
        <div class="delivery-filters">
          <div class="filter-group">
            <label>Unidade:</label>
            <select
              class="filter-select"
              id="filterProdutoUnidade"
              onchange="ProdutosPage.applyFilters()"
            >
              <option value="">Todas</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Buscar:</label>
            <input
              type="text"
              class="filter-select"
              id="filterProdutoBusca"
              placeholder="Nome ou ID..."
              oninput="ProdutosPage.applyFilters()"
            />
          </div>
          </div>

        <div class="desktop-delivery-view">
          <table class="table" id="tbProdutos">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Valor Base</th>
                <th>Unidade</th>
                <th style="width: 200px">Acoes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="mobile-delivery-view" id="mobileProdutos"></div>

        <div id="produtosEmptyState" class="empty-state hidden">
          Nenhum produto encontrado.
        </div>
      </div>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/produtos.js"></script>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        sidebar.classList.toggle("open");
        overlay.classList.toggle("hidden");
      }

      function closeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        sidebar.classList.remove("open");
        overlay.classList.add("hidden");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const sidebarLinks = document.querySelectorAll(".sidebar a");
        sidebarLinks.forEach((link) => {
          link.addEventListener("click", closeSidebar);
        });
      });

      (async () => {
        const me = await Auth.guard();
        if (me?.role === "admin") {
          document.getElementById("menuUsuarios").classList.remove("hidden");
          document.getElementById("menuConfigs").classList.remove("hidden");
          ProdutosPage.enableAdminFeatures();
        }
        Utils.initTheme();
        const initIcons = () => {
          if (typeof lucide !== "undefined") {
            lucide.createIcons();
          } else {
            setTimeout(initIcons, 100);
          }
        };

        initIcons();
        setTimeout(initIcons, 100);
        setTimeout(initIcons, 500);

        ProdutosPage.init();
      })();
    </script>
  </body>
</html>
