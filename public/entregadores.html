<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>TopGas - Entregadores</title>
    <link rel="icon" type="image/png" href="/favi.png" />
    <link rel="apple-touch-icon" href="/favi.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff7a00" />
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <button class="hamburger" onclick="toggleSidebar()">
      <i data-lucide="menu"></i>
    </button>
    <div
      class="sidebar-overlay"
      id="sidebarOverlay"
      onclick="closeSidebar()"
    ></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-brand">
        <i data-lucide="flame" class="sidebar-brand-icon"></i>
        <span>Top Gas</span>
        <button
          class="theme-toggle"
          onclick="Utils.toggleTheme()"
          title="Alternar modo noturno"
        >
          <i data-lucide="moon"></i>
        </button>
      </div>
      <nav>
        <a href="/dashboard.html">
          <i data-lucide="bar-chart-3" class="sidebar-icon"></i>
          Dashboard
        </a>
        <a href="/clientes.html">
          <i data-lucide="users" class="sidebar-icon"></i>
          Clientes
        </a>
        <a href="/entregas.html">
          <i data-lucide="truck" class="sidebar-icon"></i>
          Entregas
        </a>
        <a href="/produtos.html">
          <i data-lucide="package" class="sidebar-icon"></i>
          Produtos
        </a>
        <a class="active" href="/entregadores.html">
          <i data-lucide="bike" class="sidebar-icon"></i>
          Entregadores
        </a>
        <a id="menuUsuarios" class="hidden" href="/usuarios.html">
          <i data-lucide="user-cog" class="sidebar-icon"></i>
          Usuários
        </a>
        <a id="menuConfigs" class="hidden" href="/configuracoes.html">
          <i data-lucide="settings" class="sidebar-icon"></i>
          Configurações
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="btn" onclick="Auth.logout()">
          <i data-lucide="log-out" class="sidebar-icon"></i>
          Sair
        </button>
        <p class="copyright">© 2025 Top Gas. Todos os direitos reservados.</p>
      </div>
    </aside>

    <main>
      <div class="header">
        <h1>Entregadores</h1>
        <div class="header-actions" id="entregadoresHeaderActions">
          <button class="btn" id="btnEntregadoresReload">
            <i data-lucide="refresh-cw"></i>
            Recarregar
          </button>
        </div>
      </div>

      <div class="card">
        <div class="delivery-filters">
          <div class="filter-group">
            <label>Unidade:</label>
            <select
              class="filter-select"
              id="filterEntregadorUnidade"
              onchange="EntregadoresPage.applyFilters()"
            >
              <option value="">Todas</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Buscar:</label>
            <input
              type="text"
              class="filter-select"
              id="filterEntregadorBusca"
              placeholder="Nome, unidade ou telefone..."
              oninput="EntregadoresPage.applyFilters()"
            />
          </div>
        </div>

        <div class="desktop-delivery-view">
          <table class="table" id="tbEntregadores">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Unidade</th>
                <th>Telefone</th>
                <th>Valor Frete</th>
                <th style="width: 200px">Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="mobile-delivery-view" id="mobileEntregadores"></div>

        <div id="entregadoresEmptyState" class="empty-state hidden">
          Nenhum entregador encontrado.
        </div>
      </div>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/entregadores.js"></script>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        sidebar.classList.toggle("open");
        overlay.classList.toggle("hidden");
      }

      function closeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        sidebar.classList.remove("open");
        overlay.classList.add("hidden");
      }

      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelectorAll(".sidebar a")
          .forEach((link) => link.addEventListener("click", closeSidebar));
      });

      (async () => {
        const me = await Auth.guard();
        if (me?.role === "admin") {
          document.getElementById("menuUsuarios").classList.remove("hidden");
          document.getElementById("menuConfigs").classList.remove("hidden");
          EntregadoresPage.enableAdminFeatures();
        }
        Utils.initTheme();
        Utils.setupReloadButton("btnEntregadoresReload");

        const initIcons = () => {
          if (typeof lucide !== "undefined") {
            lucide.createIcons();
          } else {
            setTimeout(initIcons, 100);
          }
        };

        initIcons();
        setTimeout(initIcons, 100);
        setTimeout(initIcons, 500);

        EntregadoresPage.init();
      })();
    </script>
  </body>
</html>
