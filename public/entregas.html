<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TopGas – Entregas</title>
  <link rel="stylesheet" href="./css/global.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>Top Gas</h2>
    <nav>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/clientes.html">Clientes</a>
      <a class="active" href="/entregas.html">Entregas</a>
      <a id="menuUsuarios" class="hidden" href="/usuarios.html">Usuários</a>
      <a id="menuConfigs" class="hidden" href="/configuracoes.html">Configurações</a>
      <hr>
      <button class="btn" onclick="Auth.logout()">Sair</button>
      <p class="copyright">© 2025 Top Gas. Todos os direitos reservados.</p>
    </nav>
  </aside>

  <main>
    <div class="header"><h1>Entregas</h1></div>
    <div class="card">
      <table class="table" id="tbEntregas">
        <thead><tr>
          <th>ID</th><th>Cliente</th><th>Status</th><th>Entregador</th><th>Ações</th>
        </tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="./js/api.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/entregas.js"></script>
  <script>
    (async () => {
      const me = await Auth.guard();
      if (me?.role === 'admin') {
        document.getElementById('menuUsuarios').classList.remove('hidden');
        document.getElementById('menuConfigs').classList.remove('hidden');
      }
    })();
  </script>
</body>
</html>
