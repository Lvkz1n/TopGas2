    <script>
      // FunÃ§Ãµes para controlar o menu mobile
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        sidebar.classList.toggle("open");
        overlay.classList.toggle("hidden");
      }

      function closeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        sidebar.classList.remove("open");
        overlay.classList.add("hidden");
      }

      // Fechar sidebar ao clicar em um link
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarLinks = document.querySelectorAll(".sidebar a");
        sidebarLinks.forEach((link) => {
          link.addEventListener("click", closeSidebar);
        });
      });

      (async () => {
        const me = await Auth.guard();
        if (me?.role === "admin") {
          document.getElementById("menuUsuarios").classList.remove("hidden");
          document.getElementById("menuConfigs").classList.remove("hidden");
          document.getElementById("btnDownloadCSV").classList.remove("hidden");
        }
        Utils.initTheme();
        // Inicializar Ã­cones Lucide
        setTimeout(() => {
          Utils.updateIcons();
        }, 100);

        // Tentar novamente apÃ³s mais tempo
        setTimeout(() => {
          Utils.updateIcons();
        }, 500);
      })();
    </script>
