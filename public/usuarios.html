<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TopGas – Usuários</title>
    <link rel="icon" type="image/png" href="/favi.png" />
    <link rel="apple-touch-icon" href="/favi.png" />
    <meta name="theme-color" content="#ff7a00" />
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-brand">
        <i data-lucide="flame" class="sidebar-brand-icon"></i>
        <span>Top Gas</span>
      </div>
      <nav>
        <a href="/dashboard.html">
          <i data-lucide="bar-chart-3" class="sidebar-icon"></i>
          Dashboard
        </a>
        <a href="/clientes.html">
          <i data-lucide="users" class="sidebar-icon"></i>
          Clientes
        </a>
        <a href="/entregas.html">
          <i data-lucide="truck" class="sidebar-icon"></i>
          Entregas
        </a>
        <a class="active" href="/usuarios.html">
          <i data-lucide="user-cog" class="sidebar-icon"></i>
          Usuários
        </a>
        <a href="/configuracoes.html">
          <i data-lucide="settings" class="sidebar-icon"></i>
          Configurações
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="btn" onclick="Auth.logout()">
          <i data-lucide="log-out" class="sidebar-icon"></i>
          Sair
        </button>
        <p class="copyright">© 2025 Top Gas. Todos os direitos reservados.</p>
      </div>
    </aside>

    <main>
      <div class="header"><h1>Usuários</h1></div>

      <div class="card" style="margin-bottom: 16px">
        <h3>Novo usuário</h3>
        <form id="frmNovoUser">
          <div
            class="grid"
            style="
              grid-template-columns: repeat(4, 1fr);
              gap: 10px;
              max-width: 1000px;
            "
          >
            <input
              id="nu_email"
              type="email"
              class="input"
              placeholder="Email"
              required
            />
            <input id="nu_nome" type="text" class="input" placeholder="Nome" />
            <select id="nu_role" class="input">
              <option value="user">user</option>
              <option value="admin">admin</option>
            </select>
            <input
              id="nu_password"
              type="password"
              class="input"
              placeholder="Senha"
              required
            />
          </div>
          <div style="margin-top: 10px">
            <label
              ><input type="checkbox" id="nu_active" checked /> Ativo</label
            >
            <button class="btn" type="submit">Criar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <table class="table" id="tbUsers">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Nome</th>
              <th>Role</th>
              <th>Ativo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/usuarios.js"></script>
    <script>
      (async () => {
        await Auth.guard({ roles: ["admin"] });
        // Inicializar ícones Lucide
        lucide.createIcons();
      })();
    </script>
  </body>
</html>
