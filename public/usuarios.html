<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>TopGas – Usuários</title>
    <link rel="icon" type="image/png" href="/favi.png" />
    <link rel="apple-touch-icon" href="/favi.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff7a00" />
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <button class="hamburger" onclick="toggleSidebar()">
      <i data-lucide="menu"></i>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-brand">
        <i data-lucide="flame" class="sidebar-brand-icon"></i>
        <span>Top Gas</span>
        <button class="theme-toggle" onclick="Utils.toggleTheme()" title="Alternar modo noturno">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>
      </div>
      <nav>
        <a href="/dashboard.html">
          <i data-lucide="bar-chart-3" class="sidebar-icon"></i>
          Dashboard
        </a>
        <a href="/clientes.html">
          <i data-lucide="users" class="sidebar-icon"></i>
          Clientes
        </a>
        <a href="/entregas.html">
          <i data-lucide="truck" class="sidebar-icon"></i>
          Entregas
        </a>
        <a class="active" href="/usuarios.html">
          <i data-lucide="user-cog" class="sidebar-icon"></i>
          Usuários
        </a>
        <a href="/configuracoes.html">
          <i data-lucide="settings" class="sidebar-icon"></i>
          Configurações
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="btn" onclick="Auth.logout()">
          <i data-lucide="log-out" class="sidebar-icon"></i>
          Sair
        </button>
        <p class="copyright">© 2025 Top Gas. Todos os direitos reservados.</p>
      </div>
    </aside>

    <main>
      <div class="header"><h1>Usuários</h1></div>

      <div class="card" style="margin-bottom: 16px">
        <h3>Novo usuário</h3>
        <form id="frmNovoUser">
          <div
            class="grid"
            style="
              grid-template-columns: repeat(4, 1fr);
              gap: 10px;
              max-width: 1000px;
            "
          >
            <input
              id="nu_email"
              type="email"
              class="input"
              placeholder="Email"
              required
            />
            <input id="nu_nome" type="text" class="input" placeholder="Nome" />
            <select id="nu_role" class="input">
              <option value="user">user</option>
              <option value="admin">admin</option>
            </select>
            <input
              id="nu_password"
              type="password"
              class="input"
              placeholder="Senha"
              required
            />
          </div>
          <div style="margin-top: 10px">
            <label
              ><input type="checkbox" id="nu_active" checked /> Ativo</label
            >
            <button class="btn" type="submit">Criar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <table class="table" id="tbUsers">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Nome</th>
              <th>Role</th>
              <th>Ativo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/usuarios.js"></script>
    <script>
      // Funções para controlar o menu mobile
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        sidebar.classList.toggle('open');
        overlay.classList.toggle('hidden');
      }
      
      function closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        sidebar.classList.remove('open');
        overlay.classList.add('hidden');
      }
      
      // Fechar sidebar ao clicar em um link
      document.addEventListener('DOMContentLoaded', function() {
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        sidebarLinks.forEach(link => {
          link.addEventListener('click', closeSidebar);
        });
      });
      
      (async () => {
        await Auth.guard({ roles: ["admin"] });
        Utils.initTheme();
        // Inicializar ícones Lucide
        Utils.updateIcons();
      })();
    </script>
  </body>
</html>
