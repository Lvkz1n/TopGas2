<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>TopGas ‚Äì Dashboard</title>
    <link rel="icon" type="image/png" href="/favi.png" />
    <link rel="apple-touch-icon" href="/favi.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff7a00" />
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <button class="hamburger" onclick="toggleSidebar()">
      <i data-lucide="menu"></i>
    </button>
    <div
      class="sidebar-overlay"
      id="sidebarOverlay"
      onclick="closeSidebar()"
    ></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-brand">
        <i data-lucide="flame" class="sidebar-brand-icon"></i>
        <span>Top Gas</span>
        <button
          class="theme-toggle"
          onclick="Utils.toggleTheme()"
          title="Alternar modo noturno"
        >
          <i data-lucide="moon"></i>
        </button>
      </div>
      <nav>
        <a class="active" href="/dashboard.html">
          <i data-lucide="bar-chart-3" class="sidebar-icon"></i>
          Dashboard
        </a>
        <a href="/clientes.html">
          <i data-lucide="users" class="sidebar-icon"></i>
          Clientes
        </a>
        <a href="/entregas.html">
          <i data-lucide="truck" class="sidebar-icon"></i>
          Entregas
        </a>
        <a href="/produtos.html">
          <i data-lucide="package" class="sidebar-icon"></i>
          Produtos
        </a>
        <a id="menuUsuarios" class="hidden" href="/usuarios.html">
          <i data-lucide="user-cog" class="sidebar-icon"></i>
          Usu√°rios
        </a>
        <a id="menuConfigs" class="hidden" href="/configuracoes.html">
          <i data-lucide="settings" class="sidebar-icon"></i>
          Configura√ß√µes
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="btn" onclick="Auth.logout()">
          <i data-lucide="log-out" class="sidebar-icon"></i>
          Sair
        </button>
        <p class="copyright">¬© 2025 Top Gas. Todos os direitos reservados.</p>
      </div>
    </aside>

    <main>
      <div class="header"><h1>Dashboard</h1></div>
      <div class="grid grid-4">
        <div class="card">
          <h3>üìä Total de Pedidos</h3>
          <div id="m_total">‚Äî</div>
        </div>
        <div class="card">
          <h3>‚úÖ Finalizados</h3>
          <div id="m_ok">‚Äî</div>
        </div>
        <div class="card">
          <h3>‚è≥ Em Andamento</h3>
          <div id="m_andamento">‚Äî</div>
        </div>
        <div class="card">
          <h3>‚ùå Cancelados</h3>
          <div id="m_cancel">‚Äî</div>
        </div>
      </div>
      <div class="card" style="margin-top: 16px">
        <h3>Melhores Regi√µes de Entrega</h3>
        <canvas id="chartRegioes" height="120"></canvas>
      </div>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/dashboard.js"></script>
    <script>
      // Fun√ß√µes para controlar o menu mobile
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        sidebar.classList.toggle("open");
        overlay.classList.toggle("hidden");
      }

      function closeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        sidebar.classList.remove("open");
        overlay.classList.add("hidden");
      }

      // Fechar sidebar ao clicar em um link
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarLinks = document.querySelectorAll(".sidebar a");
        sidebarLinks.forEach((link) => {
          link.addEventListener("click", closeSidebar);
        });
      });

      (async () => {
        const me = await Auth.guard();
        if (me?.role === "admin") {
          document.getElementById("menuUsuarios").classList.remove("hidden");
          document.getElementById("menuConfigs").classList.remove("hidden");
        }
        Utils.initTheme();

        // Inicializar √≠cones Lucide de forma mais robusta
        const initIcons = () => {
          if (typeof lucide !== "undefined") {
            lucide.createIcons();
          } else {
            // Tentar novamente se Lucide ainda n√£o estiver carregado
            setTimeout(initIcons, 100);
          }
        };

        // Inicializar imediatamente e com delays
        initIcons();
        setTimeout(initIcons, 100);
        setTimeout(initIcons, 500);
      })();
    </script>
  </body>
</html>
