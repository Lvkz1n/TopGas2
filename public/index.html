<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>TopGas – Login</title>
    <link rel="icon" type="image/png" href="/favi.png" />
    <link rel="apple-touch-icon" href="/favi.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff7a00" />
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body class="login-body">
    <div class="login-background">
      <div class="login-fire-icon">
        <i data-lucide="flame"></i>
      </div>
    </div>
    
    <main class="login-container">
      <div class="login-logo">
        <h1>Top Gás</h1>
      </div>
      
      <form id="frmLogin" class="login-form">
        <div class="login-input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required class="login-input" placeholder="seu@email.com" />
        </div>
        
        <div class="login-input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required class="login-input" placeholder="Sua senha" />
        </div>
        
        <button class="login-btn" type="submit">Entrar</button>
      </form>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script>
      // Inicializar ícones Lucide
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
      
      document
        .getElementById("frmLogin")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          try {
            await window.Auth.loginWithPassword(email, password);
            location.href = "/dashboard.html";
          } catch (err) {
            alert("Login inválido");
          }
        });
    </script>
  </body>
</html>
